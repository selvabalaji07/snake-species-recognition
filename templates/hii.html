<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Species Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #uploadForm {
            margin: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #2980b9;
        }

        #imagePreview {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #predictButton {
            margin-top: 20px;
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #predictButton:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Snake Species Prediction</h1>
    <div class="block glow">
    <!-- Form for uploading an image -->
    <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" required onchange="previewImage(this)">
    </form>

    <!-- Display the image preview -->
    <div id="imagePreview"></div>

    <!-- Predict button -->
    <button id="predictButton" onclick="predict()">Predict</button>

    <!-- Display the prediction result -->
    <div id="result"></div>
    </div>
    <!-- JavaScript to handle form submission, update the image preview, and display the result -->
    <script>
        // ... (JavaScript code remains unchanged)
        function previewImage(input) {
            var preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            var files = input.files;
            if (files && files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var image = document.createElement('img');
                    image.src = e.target.result;
                    preview.appendChild(image);
                }

                reader.readAsDataURL(files[0]);
            }
        }

        function predict() {
            var fileInput = document.getElementById('file');
            var resultDiv = document.getElementById('result');

            var formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerHTML = 'Predicted Snake Species: ' + data.class_name;
            })
            .catch(error => {
                resultDiv.innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
